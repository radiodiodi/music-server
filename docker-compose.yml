version: '2'
services:
    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        ports:
            - 127.0.0.1:27017:27017
        command: mongod --smallfiles --logpath=/dev/null # --quiet
        volumes:
          - dbdata:/data/db
        restart: always

volumes:
  dbdata: